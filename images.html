  <style>
    /* CSS Styles */
    body {
      font-family: Consolas, monospace;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 0 10px;
      background-color: green;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      font-family: Consolas, monospace;
    }

    .button:hover {
      background-color: darkgreen;
    }

    header,
    footer {
      background-color: #222;
      padding: 10px;
      text-align: center;
    }

    header a,
    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    .section {
      background-color: #111;
      padding: 40px;
      margin-bottom: 40px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .section-heading {
      color: #00ff00;
      margin-bottom: 20px;
    }

    .section-content {
      color: white;
    }

    .section-image {
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .image-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 0 -10px;
    }

    .image-col {
      flex: 0 0 33.33%;
      max-width: 33.33%;
      padding: 0 10px;
      margin-bottom: 20px;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .fadeIn {
      animation-name: fadeIn;
      animation-duration: 1s;
      animation-timing-function: ease;
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-50px);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .slideInLeft {
      animation-name: slideInLeft;
      animation-duration: 1s;
      animation-timing-function: ease;
    }
  </style>
</head>
